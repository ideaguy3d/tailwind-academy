<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS practice</title>
  </head>

  <body>


    <h1>hii</h1>

    <!-- bg container -->
    <div class="flex flex-row items-center justify-center h-screen bg-zinc-700">

      <!-- L -->
      <div class="bg-red-500 p-2 m-6 rounded-2xl">
        <h2>L</h2>
      </div>
      

      <!-- email card -->
      <div class="bg-zinc-800 p-2 m-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">

          <!-- image -->
          <img src="images/email.jpg" alt="email"
          class="object-cover rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"/>

          <!-- content -->
          <div class="p-6 md:p-12">
            <h1 class="text-center text-white text-xl md:text-left">diet and fitness</h1>
            <p class="max-w-xs my-4 text-center text-white text-xs tracking-wide leading-5 md:text-left">
              sign up for the newsletter
            </p>

            <!-- subscribe flexbox -->
            <div class="flex flex-col mt-5 space-y-4 md:flex-row md:space-y-0 md:space-x-3">
              <input type="text" placeholder="enter email"
              class="p-2 text-center text-white border bg-zinc-800 border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left md:placeholder:text-left focus:outline-none" />

              <button class="px-5 py-3 text-xs text-zinc-800 rounded-md bg-lime-500 hover:bg-lime-700 hover:text-white duration-200">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- R -->
      <div class="bg-red-500 p-2 m-6 rounded-2xl">
        <h2>R</h2>
      </div>
      

    </div>


  </body>


</html>
